spring.output.ansi.enabled=always

#Spring Data
spring.datasource.url=jdbc:mariadb://localhost:13306/amuse-dev
spring.datasource.username=amuse
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.show-sql=false
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# Spring Security
# spring.security.user.name=admin
# spring.security.user.password=12345678

# App Properties
amuse.security.jwtSecret=aMuseSecretKey
amuse.security.jwtExpirationMs= 86400000